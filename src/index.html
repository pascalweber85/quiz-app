<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1 class="app-header__heading">Quiz App</h1>
    </header>
    <section id="quiz-card1" class="quiz-card">
      <h1 class="quiz-card__heading">Frage</h1>
      <p class="quiz-card__text">Wie schwer ist das Herz eines Blauwals?</p>
      <button class="quiz-card__button">Zeige Antwort</button>
      <p class="quiz-card__answer">600-1000 Kg</p>
      <ul class="quiz-card__taglist df">
        <li>Natur</li>
        <li>Wissenschaft</li>
        <li>Tiere</li>
        <li>Wasser</li>
      </ul>

      <div
        role="button"
        class="quiz-card__bookmark"
        aria-label="add bookmark"
      ></div>
    </section>
  </body>

  <footer class="nav">
    <a href="#home" class="active">Home</a>
    <a href="#news">Bookmark</a>
    <a href="#contact">Create</a>
    <a href="#contact">Profile</a>
  </footer>
</html>
